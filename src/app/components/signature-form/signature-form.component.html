<div class="container mx-auto mt-5">
	<div class="row">
		<div class="col-sm-4">
			<form>
				<div class="form-group my-2">
					<label for="name">Name </label>
					<input class="form-control" id="name" type="text" [formControl]="name">
				</div>
	
				<div class="form-group my-2">
					<label for="name">Job Title </label>
					<input class="form-control" id="name" type="text" [formControl]="jobTitle">
				</div>
	
				<div class="form-group my-2">
					<label for="name">Location </label>
					<input class="form-control" id="name" type="text" [formControl]="location">
				</div>		
	
				<div class="form-group my-2">
					<label for="name">Phone </label>
					<input class="form-control" id="name" type="text" [formControl]="phone">
				</div>
			</form>
		</div>
		<div class="col-sm-8">
			<div class="d-flex align-items-center justify-content-center">
				<iframe width="500" height="500" style="border: 5px solid black;" [attr.srcDoc]="srcDocContent">

				</iframe>
			</div>
		</div>
	</div>
</div>
